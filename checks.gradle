jacoco {
	toolVersion = "0.8.4"
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled true
	}
}

def codeCoverageExcludes = [
]

jacocoTestCoverageVerification {
	violationRules {
		rule {
			element = 'CLASS'
			limit {
				counter = 'CLASS'
				value = 'COVEREDRATIO'
				minimum = 1.0
			}
			excludes = codeCoverageExcludes
		}

		rule {
			element = 'CLASS'
			limit {
				counter = 'LINE'
				value = 'COVEREDRATIO'
				minimum = 0.75
			}
			excludes = codeCoverageExcludes
		}

		rule {
			element = 'CLASS'
			limit {
				counter = 'BRANCH'
				value = 'COVEREDRATIO'
				minimum = 0.75
			}
			excludes = codeCoverageExcludes
		}
	}
}

check.dependsOn jacocoTestCoverageVerification
jacocoTestCoverageVerification.dependsOn jacocoTestReport
compileJava.dependsOn 'spotlessApply'

spotless {
	java {
		googleJavaFormat()
	}
}