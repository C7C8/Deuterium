language: java

os: linux
dist: bionic
jdk:
  - openjdk11

before_install:
  - chmod +x gradlew

addons:
  apt:
    packages:
      - xvfb
      - protobuf-compiler

install:
  - export DISPLAY='99.0'
  - Xvfb :99 -screen 0 1920x180x24 > /dev/null 2>&1 &

script:
  - ./gradlew build --scan -s

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/