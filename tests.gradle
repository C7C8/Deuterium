test {
	dependsOn cleanTest
	useJUnitPlatform()
	testLogging {
		events "failed"
		exceptionFormat "full"
	}
	minHeapSize="2g"
	maxHeapSize="4g"
}

task fastTest(type: Test) {
	dependsOn cleanTest
	useJUnitPlatform {
		includeTags 'fast'
	}
	testLogging {
		events "failed"
		exceptionFormat "full"
	}
}

task uiTest(type: Test) {
	dependsOn cleanTest
	useJUnitPlatform {
		includeTags 'ui'
	}
	testLogging {
		events "failed"
		exceptionFormat "full"
	}
	minHeapSize="2g"
	maxHeapSize="4g"
}