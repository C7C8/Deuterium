Configuration:
  name: default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

    File:
      name: File_Appender
      fileName: ${log-path}/deuterium.log
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console_Appender

    Logger:
      - name: edu.wpi.dyn.ravana
        level: debug
        AppenderRef:
          - ref: File_Appender
            level: error
