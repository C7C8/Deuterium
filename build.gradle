plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'jacoco'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id "com.google.protobuf" version "0.8.10"
}

group 'edu.wpi.dyn.ravana'
version '0.1.0'
sourceCompatibility = 1.12
targetCompatibility = 1.12
mainClassName = 'dev.crmyers.deuterium.Main'

wrapper {
    gradleVersion = '5.5.1'
}

javafx {
    version = '12'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    mavenCentral()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

dependencies {
    compile(
            [group: 'com.jfoenix', name: 'jfoenix', version: '9.+'],
            [group: 'org.openjfx', name: 'javafx', version: '11.+'],
            [group: 'org.openjfx', name: 'javafx-base', version: '11.+'],
            [group: 'org.openjfx', name: 'javafx-controls', version: '11.+'],
            [group: 'org.openjfx', name: 'javafx-fxml', version: '11.+'],
            [group: 'org.projectlombok', name: 'lombok', version: '1.18.+'],
            [group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.+'],
			[group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.+'],
            [group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.+'],
            [group: 'com.google.protobuf', name: 'protobuf-java', version: '3.9.+'],
            [group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.9.+'],
            [group: 'com.google.inject', name: 'guice', version: '4.+'],
            [group: 'com.google.guava', name: 'guava', version: '28.0-jre']
    )
    testCompile(
            [group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.+'],
            [group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.+'],
            [group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.+'],
            [group: 'org.mockito', name: 'mockito-core', version: '2.+'],
            [group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'],
            [group: 'org.testfx', name: 'testfx-core', version: '4.0.+'],
            [group: 'org.testfx', name: 'textfx-junit5', version: '4.0.15-alpha'],
            [group: 'net.lamberto.junit', name: 'guice-junit-runner', version: '1.+'],

			// Dependencies from regular compile group
            [group: 'com.jfoenix', name: 'jfoenix', version: '9.+'],
            [group: 'org.openjfx', name: 'javafx', version: '11.+'],
            [group: 'org.openjfx', name: 'javafx-base', version: '11.+'],
            [group: 'org.openjfx', name: 'javafx-controls', version: '11.+'],
            [group: 'org.openjfx', name: 'javafx-fxml', version: '11.+'],
            [group: 'org.projectlombok', name: 'lombok', version: '1.18.+'],
            [group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.+'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.+'],
            [group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.+'],
            [group: 'com.google.protobuf', name: 'protobuf-java', version: '3.9.+'],
            [group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.9.+'],
            [group: 'com.google.inject', name: 'guice', version: '4.+'],
            [group: 'com.google.guava', name: 'guava', version: '28.0-jre']
    )
    annotationProcessor(
            [group: 'org.projectlombok', name: 'lombok', version: '1.18.+']
    )
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    
    from configurations.runtime.collect { zipTree(it)}
}

test {
    useJUnitPlatform()
    dependsOn 'cleanTest'
}

check.dependsOn jacocoTestReport